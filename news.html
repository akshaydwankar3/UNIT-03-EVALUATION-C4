<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">

import sidebar from "./components/sidebar.js";
    console.log("Sidebar",sidebar);

    let sidebar_div = document.getElementById("sidebar");
    sidebar_div.innerHTML = sidebar();


    let data = JSON.parse(localStorage.getItem("clicked_images"));
    // appendData(data);

    let dataArr = [];
    dataArr.push(data);
    appendData(dataArr);

    function appendData(data) {
      let main = document.getElementById("main");
      data.forEach(function(ele){
        let div = document.createElement("div");

        let image = document.createElement("img");
        image.src = ele.urlToImage;

        let p = document.createElement("p");
        p.innertext = data.title;

        div.append(image,p);
        main.append(div);
      })
    }
</script>
